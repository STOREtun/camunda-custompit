server.port=8070

spring.datasource.camunda.jdbc-url=jdbc:h2:mem:testdb
spring.datasource.camunda.username=sa
spring.datasource.camunda.password=
spring.datasource.camunda.driver-class-name=org.h2.Driver

spring.datasource.kafka.jdbc-url=jdbc:h2:mem:testdb
spring.datasource.kafka.username=sa
spring.datasource.kafka.password=
spring.datasource.kafka.driver-class-name=org.h2.Driver

camunda.bpm.database.schema-update=true
camunda.bpm.database.type=h2

spring.batch.jdbc.initialize-schema=always
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

camunda.bpm.auto-deployment-enabled=true
camunda.bpm.deployment-resource-pattern= classpath*:**/*.bpmn
camunda.bpm.job-execution.enabled=false